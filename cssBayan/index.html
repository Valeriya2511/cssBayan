<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/accordion.ico" type="image/x-icon">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="wrapper">
                <h1 class="main-title">CSS Bayan</h1>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
                <div class="acor-container">
                    <input type="checkbox" name="meme" id="meme-one" checked="checked"/>
                    <label for="meme-one">Inline element</label>
                    <div class="cross"></div>
                    <div class="acor-body">
                        <img src="./img/Inline-element.jpg" alt="Inline element">
                    </div>
                    <input type="checkbox" name="meme" id="meme-two"/>
                    <label for="meme-two">Flex pizza</label>
                    <div class="cross"></div>
                    <div class="acor-body">
                        <img src="./img/Flex-pizza.jpg" alt="Pizza">
                    </div>
                    <input type="checkbox" name="meme" id="meme-three"/>
                    <label for="meme-three">Заголовок вкладки</label>
                    <div class="cross"></div>
                    <div class="acor-body">
                        <p>Описание вкладки</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
